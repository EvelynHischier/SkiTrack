<!DOCTYPE html>
<html>
<head>
    <title>Ski Tracks !</title>

    <script type="text/javascript">
        function sakol(){
            document.getElementById('ok').style.display = "block";
        }

    </script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body role="document" style="padding-top: 70px;">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Ski Tracks !</a>
        </div>

    </div>
</div>

<div class="container theme-showcase" role="main">
    <!--
      Output from Endpoints API call.
    -->
    <div class="alert alert-success" style="visibility: collapse;" id="outputAlert"></div>

    <!--
      A form that takes a text value and submits it to the Endpoint,
      access to the Endpoint is enabled once the client is loaded below.
    -->
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-12">
                <h1>Profil informations</h1>

                <form name="my_form">
                <p><label>Nationality</label> <input type="text" id="nationality"></p>
                <p><label>Country</label> <input type="text" id="country"></p>
                <p><label>Gender</label><form>
                <input class="sakol" type="radio" name="group1" value="Man">Man
                <input class="sakol" type="radio" name="group1" value="Woman">Woman
                </form></p>
                <p><label>Age</label> <input type="text" id="age"></p>
                <p><label>Disability</label> <input type="text" id="disability"></p>
                <button type="button" onclick="sakol()">Accept changes</button>

                </form>

            </div>
            <p><label id="ok">Changes accepted</label>
        </div>
    </div>
</div>



<!--
 Load the Google APIs Client Library for JavaScript
 More info here : https://developers.google.com/api-client-library/javascript/reference/referencedocs
-->

<script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
